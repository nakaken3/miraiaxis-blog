name: Deploy blog to Xserver (FTPS)

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "latest"
          extended: true

      - run: hugo --minify

      - name: Deploy via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_HOST }} # sv7487.xserver.jp
          username: ${{ secrets.FTP_USER }} # ftp@mirainozaki.xsrv.jp
          password: ${{ secrets.FTP_PASSWORD }} # パスワード
          protocol: ftps
          port: 21
          local-dir: ./public/
          server-dir: miraiaxis.com/public_html/blog/
