name: Deploy blog to Xserver (FTPS)

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "latest"
          extended: true

      - name: Build site
        run: hugo --gc --minify

      - name: Deploy via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }} # sv7487.xserver.jp
          username: ${{ secrets.FTP_USER }} # ftp@mirainozaki.xsrv.jp
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: ./public/
          server-dir: blog/ # ← 直下が public_html の場合
          dangerous-clean-slate: true
          log-level: standard
          timeout: 600000
          exclude: |
            **/.git*
            **/.DS_Store
